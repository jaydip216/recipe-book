<div class="row">
    <div class="col-xs-8">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-8">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" 
                            name="email" 
                            id="email"
                            class="form-control"
                            ngModel>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" 
                            name="password" 
                            id="password"
                            class="form-control"
                            ngModel>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
